<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Upload</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="upload-container">
        <input type="file" id="fileInput" accept="application/pdf" style="display: none;" onchange="navigateToTopicPage()">
        <div id="drop-area" class="drop-area" ondrop="handleDrop(event)" ondragover="allowDrop(event)" onclick="triggerFileInput()">
            <p>Drag & Drop PDF Here</p>
        </div>
        <button class="upload-button" onclick="document.getElementById('fileInput').click()">Upload</button>
        <p class="upload-description">Upload the PDF file</p>
        <p class="error-message" id="error-message"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
